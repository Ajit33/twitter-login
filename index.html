<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Log in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
   <div class="login-box">
    <img src="https://seeklogo.com/images/T/twitter-logo-7249D46199-seeklogo.com.png" alt="" class="logo">
    <h2>Sign in to Twitter</h2>
    <button><i class="fa fa-google"></i> Sign in with Google</button>
    <button><i class="fa fa-apple"></i> sign in with Apple</button>
    <hr>
    <span>Or</span>
    <form>
        <input type="text" placeholder="phone, email or Username">
        <button>Next</button>
       
    </form>
    <button>Forget Password</button>
    <p>Don't have an account? <a href="#">sign up</a></p>
   </div>
</body>
</html>
